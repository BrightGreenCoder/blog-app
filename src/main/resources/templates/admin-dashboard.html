<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Blog-App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="https://kit.fontawesome.com/ae8f08ae49.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="../static/css/main.css" rel="stylesheet" type="text/css" media="all" />
    </head>
    <body>
        <header class="header container">
            <h1>The Green Blog</h1>
        </header>
        <section class="container">
            <div style= "text-align: right">
                <span>
                    <a class="button create-button" href="/create-post">Create New Post</a>
                </span>
            </div>
            <article class="posts-container" th:if="${posts.isEmpty()}">
                No Posts
            </article>
            <article class="posts-container" th:unless="${posts.isEmpty()}" th:each="post : ${posts}">
                <div class="post-preview-box">
                    <a th:href="@{/posts/{id}(id=${post.getPostId()})}">
                        <h3 class="preview-title" th:text="${post.getTitle()}">Post Title</h3>
                        <p class="preview-body" th:text="${post.getPostBody()}">Post Body ...</p>
                    </a>
                </div>
            </article>
        </section>
    </body>
</html>
